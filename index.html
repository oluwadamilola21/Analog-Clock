<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog- Clock</title>
</head>
<body>
    <div class="main">
        <div class="clock">
            <div class="hour hand"></div>
            <div class="minutes hand"></div>
            <div class="seconds hand"></div>

            <div class="numbers number1"><div>1</div></div>
            <div class="numbers number2"><div>2</div></div>
            <div class="numbers number3"><div>3</div></div>
            <div class="numbers number4"><div>4</div></div>
            <div class="numbers number5"><div>5</div></div>
            <div class="numbers number6"><div>6</div></div>
            <div class="numbers number7"><div>7</div></div>
            <div class="numbers number8"><div>8</div></div>
            <div class="numbers number9"><div>9</div></div>
            <div class="numbers number10"><div>10</div></div>
            <div class="numbers number11"><div>11</div></div>
            <div class="numbers number12"><div>12</div></div>
        </div>
    </div>
    <p style="font-size: 1.5rem;"> <a style="text-decoration: none; color: bisque;" href="https://github.com/oluwadamilola21">Oluwadamilola</a>.</p>
    <script src="app.js"></script>
</body>
</html>
